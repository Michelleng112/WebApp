<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kich ban chao hoi voi innerHTML</title>
</head>
<body>
    <p>Hello World</p>
    <p id = "demo1"></p>

    <p><br/>my name is Minh</p>
    <p id = "demo2"></p>

<script>
  setTimeout(hello,7000)
  function hello() {
    document.getElementById("demo1")
    setTimeout(name,5000)
    function name() {
      document.getElementById("demo2")}
  }
</script>
</body>
</html>
